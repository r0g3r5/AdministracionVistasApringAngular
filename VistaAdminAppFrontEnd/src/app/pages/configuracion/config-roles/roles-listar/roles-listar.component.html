<p-table [value]="roles"
  ><ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Descripcion</th>
      <th>Validar IP</th>
      <th>Accion</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rol>
    <tr>
      <td>{{ rol.idRol }}</td>
      <td>{{ rol.nombre }}</td>
      <td>{{ rol.descripcion }}</td>
      <td>{{ rol.validaIp ? "Si" : "No" }}</td>
      <td>
        <button
          pButton
          icon="fa-search"
          (click)="selectCarWithButton(rowData)"
        ></button
        ><button
          pButton
          icon="fa-search"
          (click)="selectCarWithButton(rowData)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
