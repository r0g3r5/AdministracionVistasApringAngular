<div class="ui-g-12 ui-md-2">
  <button
    (click)="nuevo()"
    pButton
    type="button"
    label="Nuevo"
    icon="pi pi-plus"
    class="ui-button-success"
  ></button>
</div>
<div class="ui-g-12 ui-md-12">
  <p-table
    [value]="roles"
    [rows]="10"
    [paginator]="true"
    [pageLinks]="3"
    [responsive]="true"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Estado</th>
        <th>Accion</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rol>
      <tr>
        <td>{{ rol.idRol }}</td>
        <td>{{ rol.nombre }}</td>
        <td>{{ rol.descripcion }}</td>
        <td>{{ rol.estado ? 'Habilitado' : 'Inabilitado' }}</td>
        <td class="text-center">
          <button
            pButton
            icon="pi pi-pencil"
            (click)="modificar(rol)"
          ></button
          ><button
            class="ui-button-danger ml-2"
            pButton
            icon="pi pi-minus"
            (click)="borrar(rol)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
